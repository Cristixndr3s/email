<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Rentabilidad</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="number"],
  select {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .resultado {
    margin-top: 20px;
    display: none;
  }
  .resultado p {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <form id="simulador">
    <label for="tipo">Seleccione el tipo de cuenta:</label>
    <select id="tipo" name="tipo" class="input-field">
      <option value="ahorros">Cuenta de Ahorros</option>
      <option value="deposito">Depósito de Bajo Monto</option>
    </select>
    <label for="saldo" class="input-field">Saldo Promedio:</label>
    <input type="number" id="saldo" name="saldo" class="input-field" required>
    <label for="plazo" class="input-field">Plazo en Meses:</label>
    <input type="number" id="plazo" name="plazo" class="input-field" required>
    <button type="submit">Simular</button>

    <div id="resultado" class="resultado">
      <h2>Resultado</h2>
      <p><strong>Saldo Promedio:</strong> <span id="resultado-saldo"></span></p>
      <p><strong>Comisión:</strong> <span id="resultado-comision"></span></p>
      <p><strong>Rentabilidad (%):</strong> <span id="resultado-rentabilidad-porcentaje"></span></p>
      <p><strong>Rentabilidad (Pesos):</strong> <span id="resultado-rentabilidad-pesos"></span></p>
    </div>
  </form>

  <script>
    document.getElementById('simulador').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var tipo = document.getElementById('tipo').value;
      var saldo = parseFloat(document.getElementById('saldo').value);
      var plazo = parseInt(document.getElementById('plazo').value);
      
      var rentabilidadPorcentaje = (saldo < 2000000) ? 7 : 10;
      var rentabilidadPesos = saldo * (rentabilidadPorcentaje / 100);
      var comision = 0;

      document.getElementById('resultado-saldo').textContent = saldo.toFixed(2);
      document.getElementById('resultado-comision').textContent = comision.toFixed(2);
      document.getElementById('resultado-rentabilidad-porcentaje').textContent = rentabilidadPorcentaje.toFixed(2);
      document.getElementById('resultado-rentabilidad-pesos').textContent = rentabilidadPesos.toFixed(2);

      document.getElementById('resultado').style.display = 'block';
    });
  </script>
</body>
</html>
