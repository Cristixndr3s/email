<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
    }

    h2 {
      color: #333333;
    }

    #benefits-box {
      border: 2px solid #000000;
      padding: 10px;
      margin-top: 20px;
    }

    #benefits-box p {
      margin: 0;
    }

    .items-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .item img {
      width: 50px; /* Ajusta el tamaño de la imagen según sea necesario */
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Título -->
    <h2>Hola [Nombre]!</h2>
    
    <!-- Párrafo -->
    <p>Así como Jefry, millones de fumadores adultos han cambiado a IQOS y dejaron atrás el humo.</p>
    
    <!-- Cuadro de beneficios -->
    <div id="benefits-box">
      <p>Beneficios de IQOS ILUMA</p>
    </div>
    
    <!-- Contenedor de ítems -->
    <div class="items-container">
      <!-- Item 1 -->
      <div class="item">
        <img src="sin_humo_icon.png" alt="Sin humo y sin cenizas">
        <p>Sin humo y sin cenizas</p>
      </div>
      
      <!-- Item 2 -->
      <div class="item">
        <img src="menos_olor_icon.png" alt="Menos olor que los cigarrillos">
        <p>Menos olor que los cigarrillos</p>
      </div>
      
      <!-- Item 3 -->
      <div class="item">
        <img src="sabor_consistente_icon.png" alt="Sabor consistente a tabaco real">
        <p>Sabor consistente a tabaco real</p>
      </div>
      
      <!-- Item 4 -->
      <div class="item">
        <img src="intuitivo_icon.png" alt="Intuitivo y fácil de usar">
        <p>Intuitivo y fácil de usar</p>
      </div>
    </div>
  </div>

</body>
</html>
