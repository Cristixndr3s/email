<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }
        .header img {
            max-width: 100%;
            margin-bottom:-4px;    
                  
        }
        .name{
            background: #6d0167;
            text-align: center;
            padding: 10px;
            color: #fcd100;
        }
        .code {
            text-align: center;
            background: #6d0167;
            text-align: center;
            color: #fcd100; 
            
        }
        .code-button {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 30px;
        }
        .footer {
            background: #fff;
            text-align: center;
            display: grid;
            grid-template-columns: 70% 30%;
            align-items: center;
        }
        .footer-text {
            text-align: left;
            padding-left: 40px;
            font-size: 12px;
        }
        .footer-icons {
            display: block;
            justify-content: space-around;
        }

        h2, span{
            font-size: 2em;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/img-1.jpg" alt="Imagen Superior">
        
        <div class="name">
            <h1>Name Apellido</h1>
        </div></div>
        <div class="code">
            <img src="img/img-2.jpg" alt="Imagen Código">
            <h2>Código de dto*</h2>
            <p style="background-color: #fcd100; color:#6d0167" class="code-button"><span>12398700</span>​​</p>
        </div>
        <div class="header">
            <img src="img/img-3.jpg" alt="Imagen Superior">
        </div>
        <div class="footer">
            <div class="footer-text">
                <p>*Aplica términos y condiciones.<br><br> Este descuento tiene una vigencia de 15 días desde el momento que se registra al programa Plan Siempre Contigo.</p>
            </div>
            <div class="footer-icons">
                <a href="https://www.facebook.com/DrogueriasColsubsidio/"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/colsubsidiodrog/?hl=es-la"><img src="img/instagram.png" alt="Instagram"></a>
                <a href="https://www.supersalud.gov.co/es-co/Paginas/Home.aspx"><img src="img/supersalud.png" alt="Supersalud"></a>
            </div>
        </div>
    </div>
</body>
</html>
