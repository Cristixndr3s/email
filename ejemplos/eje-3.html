<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Creativo con Animación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #fcd100;
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            animation: floating 5s linear infinite;
        }
        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            margin: 0 0 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/200x100" alt="Imagen 1">
            <img src="https://via.placeholder.com/200x100" alt="Imagen 2">
        </div>
        <div class="content">
            <p>¡Agrega aquí tu contenido!</p>
        </div>
    </div>
</body>
</html>
