<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Creativo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #fcd100;
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            color: #6d0167;
            font-size: 28px;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            margin: 0 0 20px;
            font-size: 18px;
            color: #333;
        }
        .image {
            text-align: center;
        }
        .cta {
            text-align: center;
        }
        .cta a {
            display: inline-block;
            background-color: #6d0167;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        .footer {
            background-color: #fcd100;
            text-align: center;
            padding: 20px 0;
        }
        .footer p {
            color: #6d0167;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¡Promoción Exclusiva!</h1>
        </div>
        <div class="content">
            <p>¡Descubre nuestra nueva colección de otoño e invierno! ¡No querrás perdértela!</p>
            <div class="image">
                <img src="https://via.placeholder.com/400x200" alt="Imagen de Muestra">
            </div>
        </div>
        <div class="cta">
            <a href="#">Comprar Hombres</a>
            <a href="#">Comprar Mujeres</a>
        </div>
        <div class="footer">
            <p>Estamos siempre contigo</p>
            <p>*Aplican términos y condiciones. Este descuento es válido por 15 días a partir de su registro en el programa Siempre Contigo.</p>
        </div>
    </div>
</body>
</html>
