<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardar Valor</title>
<style>
    input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<input type="text" id="inputValor" placeholder="Ingrese un valor">
<button id="btnEnviar">Enviar</button>

<!-- AquÃ­ puedes mostrar el valor ingresado -->
<input type="text" id="inputMostrarValor" placeholder="El valor ingresado">

<script>
    document.getElementById("btnEnviar").addEventListener("click", function() {
        // Obtener el valor del input
        var valor = document.getElementById("inputValor").value;

        // Mostrar el valor en otro input
        document.getElementById("inputMostrarValor").value = valor;

        // Puedes almacenar el valor en una variable para usarlo posteriormente
        // Por ejemplo:
        // var valorGuardado = valor;
    });
</script>
