    <style>
        /*Tarifas*/
  
        .accordion{
            cursor: pointer;
            padding: 10px;
            text-align: left;
            font-size: 1em;
            transition: 0.4s;
            color: black;
            display: block;
            
            text-decoration: none; /* Eliminar la decoración del enlace */
            border-bottom: 1px solid black; 
        }
        .active, .accordion:hover {
            color: #ccc;
        }
        .accordion:after {
            content: '\002B'; /* Unicode character for down arrow */
            font-size: 1.5em;
            float: right;
        }
        .active:after {
            content: "\2212"; /* Unicode character for up arrow */
        }
        .panel {
            
            display: none;
            overflow: hidden;
            background-color: white;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
           
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
   
        /*fin*/

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        
        .container {
            display: flex;
            max-width: 90%; /* Ajustar según sea necesario */
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        .input-container {
            margin-right: 20px;
            width: 30%;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
    
        input[type="number"],
        input[type="date"],
        input[type="text"],
        button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #000000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #fe2d2d;
        }
    
        .tabla-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        .input-container-2 {
            width: 70%;
        }
    
        /* Estilos específicos para dispositivos móviles */
        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            .input-container {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
            }
            table {
                font-size: 11px; /* Ajustar según sea necesario */
            }
            .input-container-2 {
                width: 100%;
            }
        }
    </style>
</head>

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>
<script>
    const input = document.getElementById('montoPrestamo');

    // Variable para almacenar el valor sin formato
    let rawValue = '';

    input.addEventListener('input', function (e) {
        // Obtener el valor ingresado por el usuario
        let value = e.target.value;

        // Eliminar todo excepto números
        value = value.replace(/[^0-9]/g, '');

        // Actualizar la variable con el valor sin formato
        rawValue = value;

        // Formatear el valor para mostrarlo al usuario
        const formattedValue = new Intl.NumberFormat('es-ES').format(value);
        
        // Establecer el valor formateado en el campo visible
        e.target.value = formattedValue;
    });

    input.addEventListener('blur', function (e) {
        // Restaurar el valor sin formato al salir del campo para cálculos
        e.target.value = rawValue;
    });

    input.addEventListener('focus', function (e) {
        // Formatear el valor al entrar en el campo para mostrarlo al usuario
        const formattedValue = new Intl.NumberFormat('es-ES').format(rawValue);
        e.target.value = formattedValue;
    });
</script>

            tablaContainer.appendChild(tablaPlanPagos); // Agregar la tabla al contenedor

fila.insertCell().textContent = pago.fechaCorte;

function calcularPagoMensualInicioPeriodo(montoPrestamo, tasaInteresMensual, numMeses) {
    // Calcular el pago mensual usando la fórmula ajustada para pagos al inicio del periodo
    let factor = Math.pow(1 + tasaInteresMensual, numMeses);
    let pagoMensual = (montoPrestamo * tasaInteresMensual * factor) / (factor - 1) / (1 + tasaInteresMensual);
    
    return pagoMensual;
}
