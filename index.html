<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 660px;
            margin: 0 auto;
            padding: 20px;
        }
        .header img {
            max-width: 100%;
        }
        .name {
            text-align: center;
        }
        .code {
            text-align: center;
        }
        .code-button {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagen-superior.jpg" alt="Imagen Superior">
        </div>
        <div class="name">
            <p><name></p>
        </div>
        <div class="code">
            <img src="imagen-codigo.jpg" alt="Imagen Código">
            <p>Código de DST*</p>
            <p style="background-color: #007BFF;" class="code-button">Código</p>
        </div>
        <div class="footer">
            <p>Estamos siempre contigo</p>
            <p>*Aplica términos y condiciones. Este descuento tiene una vigencia de 15 días desde el momento que se registra al programa Plan Siempre Contigo.</p>
            <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
