<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Responsive | Prueba publicisgroupe</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    p, h1, h2, h3, h4, h5 {
      margin: 0; /* Elimina el margen predeterminado */
      padding: 0; /* Elimina el padding predeterminado */
      font-weight: normal;
    }

    .menu {
      background-color: #000;
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-around; /* Alinea los elementos horizontalmente en escritorio */
      flex-direction: row; /* Asegura que el menú sea horizontal en escritorio por defecto */
    }

    /* Estilos para los elementos del menú */
    .menu-item {
      margin-bottom: 10px;
      position: relative;
    }
    
    /* Estilos específicos para "About Us" */
    .menu-item:not(:last-child) {
      border-right: 1px solid #fff;
      padding-right: 75px; /* Añade espacio entre los elementos y el borde derecho */
    }

    /* Estilos específicos para dispositivos pequeños */
    @media screen and (max-width: 600px) {
       td {
        border-radius: 0!important;
      }
      
        h4, h5 {
        font-size: 20px !important;
      }  
      .container {
        width: 100%;
      }
      .columns {
        flex-direction: column;
      }
      .column {
        flex: 1;
        width: 100%;
        box-sizing: border-box;
      }
      .column, p {
        font-size: 16px !important;
      }

      .column table {
        width: 100%;
      }
      .menu {
        flex-direction: column; /* Cambia la dirección del menú a vertical en dispositivos móviles */
        align-items: center; /* Alinea los elementos al centro en dispositivos móviles */
      }

      .menu-item {
        margin-bottom: 10px; /* Añade espacio entre los elementos del menú en dispositivos móviles */
        margin-right: 0; /* Reinicia el margen derecho para dispositivos móviles */
      }
      .menu-item:not(:last-child){
        border: none;
        padding: 10px;
      }
    }

    
      
  </style>
</head>
<body>
  <table class="container" align="center" cellpadding="0" cellspacing="0" border="0" width="600" style="border:1px solid #f1f1f1f1">
    <!--Header-->
    <tr>
      <td style="background-color: #e9e9e9; padding: 20px;" colspan="2">
        <h4>SUBJECT LINE:</h4> 
        <p style="font-size: 12px;">Email Template Sample Prodigious</p>
      </td>
    </tr>
    <tr>
        <td>
            <div class="columns" style="display: flex;">
                <div class="column" style="flex: 1; box-sizing: border-box; padding: 20px;">
                    <h5 style="font-size: 12px;">Prodigious</h5>
                    <p style="font-size: 9px;">Having trouble viewing this email? <a href="#">Click here.</a></p>
                    <img src="https://cristixndr3s.github.io/email/pg-prueba/assets/logo-prodigious.png" alt="logo prodigious" style="padding: 20px 0px;">
                </div>
                <div class="column" style="flex: 1; box-sizing: border-box; padding: 20px; display: flex; flex-direction: column; align-items: flex-end;">
                    <table width="80%" cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                        <tr>
                        <td style="background-color:#000; color: #fff; padding: 8px; display: flex; align-items:end; border-radius:5px 5px 0px 0px; border: 1px solid #000;">
                            <img src="https://cristixndr3s.github.io/email/pg-prueba/assets/lock.png" alt="lock" width="18px">
                            <p style="font-size: 12px;">EMAIL SECURITY ZONE</p></td>
                        </tr>
                        <tr>
                        <td style="border-radius:0px 0px 5px 5px; border: 1px solid #000;">
                        <p style="font-size: 13px; padding: 8px;">Member: Elizabeth Moriarty<br>Member Since: 2009</p>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <p style="font-size: 10px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
              </div>
        </td>
    </tr>
    <!--Fin Header-->
    
    
</tbody>
</table>
