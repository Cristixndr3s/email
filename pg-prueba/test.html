<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Responsive | Prueba publicisgroupe</title>
</head>
<body>

  <table class="prueba_container" align="center" cellpadding="0" cellspacing="0" border="0" width="600" style="width: 100%; max-width: 600px; font-family: Arial, sans-serif; border:1px solid #f1f1f1f1">
    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      p, h1, h2, h3, h4, h5 {
        margin: 0; /* Elimina el margen predeterminado */
        padding: 0; /* Elimina el padding predeterminado */
        font-weight: normal;
      }
  
      .prueba_columns{
        display: flex;
      }
      .prueba_column_1 {
        flex: 1;   
        box-sizing: border-box; 
        padding: 20px; 
      }
      .prueba_column_2{
        flex: 1;   
        box-sizing: border-box; 
        padding: 20px; 
        display: flex; 
        flex-direction: column; 
        align-items: flex-end;
      }
    
      /* Estilos específicos para dispositivos pequeños */
      @media screen and (max-width: 600px) {
         td {
          border-radius: 0!important;
        }
        
          h4, h5 {
          font-size: 20px !important;
        }  
        .prueba_container {
          width: 100%;
        }
        .prueba_columns {
          flex-direction: column;
        }
        .prueba_column_1 .prueba_column_2 {
          flex: 1;
          width: 100%;
          box-sizing: border-box;
        }
        .prueba_column, p {
          font-size: 16px !important;
        }
        .prueba_column_2 table {
          width: 100%;
        }
      }  
    </style>

    <!--Header-->
    <tbody>
    <tr>
      <td style="background-color: #e9e9e9; padding: 20px;" colspan="2">
        <h4>SUBJECT LINE:</h4> 
        <p style="font-size: 12px;">Email Template Sample Prodigious</p>
      </td>
    </tr>
    <tr>
      <td>
          <div class="prueba_columns">
              <div class="prueba_column_1">
                  <h5 style="font-size: 12px;">Prodigious</h5>
                  <p style="font-size: 9px;">Having trouble viewing this email? <a href="#">Click here.</a></p>
                  <img src="https://cristixndr3s.github.io/email/pg-prueba/assets/logo-prodigious.png" alt="logo prodigious" style="padding: 10px 0px;">
              </div>
              <div class="prueba_column_2">
                  <table width="80%" cellpadding="0" cellspacing="0" border="0">
                      <tbody>
                      <tr>
                      <td style="background-color:#000; color: #fff; padding: 8px; display: flex; align-items:end; border-radius:5px 5px 0px 0px; border: 1px solid #000;">
                          <img src="https://cristixndr3s.github.io/email/pg-prueba/assets/lock.png" alt="lock" width="18px">
                          <p style="font-size: 12px;">EMAIL SECURITY ZONE</p></td>
                      </tr>
                      <tr>
                      <td style="border-radius:0px 0px 5px 5px; border: 1px solid #000;">
                      <p style="font-size: 13px; padding: 8px;">Member: Elizabeth Moriarty<br>Member Since: 2009</p>
                      </td>
                      </tr>
                      </tbody>
                  </table>
                  <br>
                  <p style="font-size: 10px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
      </td>
  </tr>
    <!--Fin Header-->
</tbody>
</table>
