<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Responsive</title>

</head>
<body>


  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos para divs en escritorio */
    .columns {
      display: flex;
    }

    .column {
      flex: 1;
      box-sizing: border-box;
      padding: 20px;
    }

    /* Estilos para dispositivos móviles */
    @media screen and (max-width: 600px) {
      .columns {
        flex-direction: column;
      }

      .column {
        flex: 1;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px; /* Espacio entre los divs en dispositivos móviles */
      }
    }
  </style>
  <table align="center" cellpadding="0" cellspacing="0" border="0" width="600" style="width: 100%; max-width: 600px; font-family: Arial, sans-serif; border:1px solid #f1f1f1f1">
    <tbody>
      <tr>
        <td>

        </td>
      </tr>
      <tr>
        <td>
          <div  class="columns" style="display: flex;">
            <div class="column" style="background-color: #e0e0e0; flex: 1;
            box-sizing: border-box;
            padding: 20px;">
              <!-- Contenido del primer div -->
              <p>Div 1</p>
            </div>
            <div class="column" style="background-color: #f0f0f0; flex: 1;
            box-sizing: border-box;
            padding: 20px;">
              <!-- Contenido del segundo div -->
              <p>Div 2</p>
            </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
